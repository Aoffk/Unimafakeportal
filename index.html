    /* Popup Form */
    .popup-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

    .popup-form table {

      padding: 8px;

    }

    .hidden {
      display: none;
    }

.results-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  text-align: center;
}

.results-table th {
  background-color: #003366;

.gpa-summary strong {

<body>
    <header class="header">
        <img src="logo.png" alt="University Logo" class="logo">
        <h1>Student Portal</h1>
        <div class="profile-icon"></div>
    </header>
	
	
<!-- Popup Form for Grades -->
    <div class="popup-form" id="popup-form">
      <h2>Enter Your Courses and Grades</h2>
      <form id="upload-form">
        <table>
          <tr>
            <th>Code</th>
            <th>Title</th>
            <th>Final Grade</th>
          </tr>
          <tbody id="form-body">
            <tr>
              <td><input type="text" name="code" placeholder="COM111" required></td>
              <td><input type="text" name="title" placeholder="Course Title" required></td>
              <td><input type="number" name="finalGrade" min="0" max="100" placeholder="72" required></td>
            </tr>
          </tbody>
        </table>
        <button type="button" id="add-row">Add Another Course</button>
        <button type="submit">Submit</button>
      </form>
    </div>

 <!-- Results Section -->
    
        <div class="exam-results">
            <button class="exam-btn">üìÑ EXAM RESULTS</button>
            <button class="previous-btn">üìÅ Previous Results</button>
        </div>
<div class="container">
        <div class="courses-section">
            <h2>Semester 1 Courses</h2><hr />
            <table>
                <thead>
                     <tr>
             <strong> <th>Code</th>
              <th>Title</th>
              <th>Final Grade</th>
              <th>Letter Grade</th>
              <th>Grade Point</th></strong>
            </tr>
                </thead>
 <tbody id="course-list"></tbody>
            </table>
        </div>
<br>
        <div class="gpa-section">
            <p>‚ú∂ Semester 1 GPA: <strong id="gpa">-</strong> &nbsp;&nbsp; Semester 1 Result: <strong>PP</strong></p>
        </div>
    </div>
	<script>
    const gradingSystem = [
      { range: [85, 100], letter: "A+", points: 4.0 },
      { range: [75, 84], letter: "A", points: 3.75 },
      { range: [70, 74], letter: "B+", points: 3.5 },
      { range: [65, 69], letter: "B", points: 3.0 },
      { range: [60, 64], letter: "C+", points: 2.5 },
      { range: [55, 59], letter: "C", points: 2.0 },
      { range: [50, 54], letter: "C-", points: 1.5 },
      { range: [40, 49], letter: "D", points: 1.0 },
      { range: [0, 39], letter: "F", points: 0.0 }
    ];

    document.getElementById("add-row").addEventListener("click", () => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" name="code" placeholder="Course Code" required></td>
        <td><input type="text" name="title" placeholder="Course Title" required></td>
        <td><input type="number" name="finalGrade" min="0" max="100" required></td>`;
      document.getElementById("form-body").appendChild(row);
    });

    document.getElementById("upload-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const rows = document.querySelectorAll("#form-body tr");
      let totalPoints = 0;
      let totalCourses = 0;

      const tbody = document.getElementById("course-list");
      tbody.innerHTML = "";

      rows.forEach((row) => {
        const code = row.querySelector('input[name="code"]').value;
        const title = row.querySelector('input[name="title"]').value;
        const grade = parseInt(row.querySelector('input[name="finalGrade"]').value);

        const grading = gradingSystem.find((g) => grade >= g.range[0] && grade <= g.range[1]);
        const letter = grading ? grading.letter : "-";
        const points = grading ? grading.points : 0;

        totalPoints += points;
        totalCourses++;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${code}</td>
          <td>${title}</td>
          <td>${grade}</td>
          <td>${letter}</td>
          <td>${points.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });

      const gpa = totalCourses ? (totalPoints / totalCourses).toFixed(2) : "-";
      document.getElementById("gpa").textContent = gpa;
      document.getElementById("popup-form").classList.add("hidden");
      document.getElementById("results-section").classList.remove("hidden");
    });
  </script>
</body>
